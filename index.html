<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Ebac</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form id="form">
        <label for="name">Nome</label>
        <input type="text" name="name" id="name" placeholder="Informe o seu nom completo...">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Informe o seu melhor email...">
        <label for="password">Senha</label>
        <input type="password" name="password" id="password" placeholder="Entre com a sua senha...">
        <input type="submit" value="Cadastrar">
    </form>
    <div id="tutorMessage"></div>

    <script src="script.js"></script>

</body>
</html>
